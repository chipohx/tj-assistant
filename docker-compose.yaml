# ===== networks/volumes =====
networks:
  tj-assistant-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  hf_cache:

services:
  # ========== INFRASTRUCTURE ==========

  # ---------- postgres ----------
  postgres:
    image: postgres:16
    container_name: tj_postgres
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: maindb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tj-assistant-network
    restart: unless-stopped

  # ---------- qdrant ----------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tj_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - tj-assistant-network
    restart: unless-stopped

  # ========== ML SERVICES ==========

  # ---------- indexer (one-time) ----------
  indexer:
    build:
      context: tj-ml
      dockerfile: Dockerfile
    container_name: tj_indexer
    depends_on:
      - qdrant
    environment:
      PYTHONUNBUFFERED: "1"
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: tj
      HF_HOME: /hf_cache
      EMBEDDING_MODEL_NAME: intfloat/multilingual-e5-large
    env_file:
      - ./tj-ml/.env
    volumes:
      - hf_cache:/hf_cache
    networks:
      - tj-assistant-network
    command: ["python", "index.py"]
    restart: "no"

  # ---------- ml (RAG API) ----------
  ml:
    build:
      context: tj-ml
      dockerfile: Dockerfile
    container_name: tj_ml
    ports: ["8001:8001"]
    depends_on:
      - qdrant
      - indexer
    environment:
      PYTHONUNBUFFERED: "1"
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: tj
      HF_HOME: /hf_cache
      EMBEDDING_MODEL_NAME: intfloat/multilingual-e5-large
    env_file:
      - ./tj-ml/.env
    volumes:
      - hf_cache:/hf_cache
    networks:
      - tj-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ========== BACKEND ==========

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: tj_backend
    ports: ["8000:8000"]
    depends_on:
      - postgres
      - ml
    environment:
      DB_USER: user
      DB_PASS: pass
      DB_NAME: maindb
      DB_PORT: "5432"
      DB_HOST: postgres
      ML_SERVICE_URL: http://ml:8001
    env_file:
    - ./backend/.env
    volumes:
      - ./backend/app:/project/app
      - ./backend/migrations:/project/migrations
      - ./backend/alembic.ini:/project/alembic.ini
    networks:
      - tj-assistant-network
    restart: unless-stopped

  # ========== FRONTEND ==========

  frontend:
    build:
      context: frontend/TJ-Assistant
      dockerfile: Dockerfile
    container_name: tj_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tj-assistant-network
    restart: unless-stopped
