services:
  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DB_USER=user
      - DB_PASS=pass
      - DB_NAME=maindb
      - DB_PORT=5432
      - DB_HOST=postgres
    volumes:
      - ./app:/project/app
      - ./migrations:/project/migrations
      - ./alembic.ini:/project/alembic.ini

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=maindb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql
volumes:
  postgres_data:




